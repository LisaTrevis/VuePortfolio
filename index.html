<!DOCTYPE html>
<html>
	<head>

		<!-- This sets the language that the characters are in -->
		<meta charset="utf-8">

		<!-- This ensures that media queries work for responsive design on multiple devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- This helps the web crawlers do their job and improves SEO -->
    	<meta name="description" content="front end web developer and web designer portfolio website">

		<title>Lisa Trevis Front-End Developer</title>

		<!-- This connects my CSS external stylesheet to the index.html -->

		<!-- VUE CONTAINER -->

	  			</button>

					<ul class="animated fadeInRight">

						<li>

						</li>
						<li>
							<router-link to="/resume">Resume</router-link>
						</li>
					</ul>

		<footer id="footer" class="fixed-bottom d-flex align-items-center justify-content-center">

			<p class="animated fadeInUp">Copyright &copy; 2018 Lisa Trevis | Front-End Developer</p>
				
		</footer>


		<!-- This gives access to the jquery library -->

		crossorigin="anonymous"></script>
